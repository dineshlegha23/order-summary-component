<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="music" />
      <div class="plan">
        <div class="order-summary">
          <h1 class="heading">Order Summary</h1>
          <p class="desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="selected-plan">
          <div class="left">
            <img src="./images/icon-music.svg" alt="music-icon" />
            <div class="plan-detail">
              <h2 class="annual-plan">Annual Plan</h2>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <div class="right">Change</div>
        </div>
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
